<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Karnataka — Moksha Yatra</title><link rel="stylesheet" href="style.css"></head><body>

<nav><button class="main-btn" onclick="location.href='index.html'">Home</button></nav>
<main>
<section>
  <h2>Hampi, Belur & Halebidu</h2>

<script>const accs=document.getElementsByClassName('accordion');for(let a of accs){a.addEventListener('click',function(){this.classList.toggle('active');const p=this.nextElementSibling;if(p.style.maxHeight){p.style.maxHeight=null;}else{p.style.maxHeight=p.scrollHeight+'px';}})}</script>
