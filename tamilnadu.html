<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tamil Nadu Temples | Moksha Yatra</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<style>
:root{
  --lotus:#e8b6c2;--lotus-light:#f9dce2;--lotus-dark:#722f37;
  --gold:#d4af37;--ivory:#f7e9ef;
}

/* shared hero from index */
.hero{
  position:relative;height:60vh;display:flex;flex-direction:column;
  justify-content:center;align-items:center;text-align:center;
  background:url('images/hero_temple_bg.jpg') center/cover no-repeat fixed;
  overflow:hidden;
}
.hero::before{
  content:'';position:absolute;inset:0;
  background:linear-gradient(180deg,rgba(163,76,107,0.55) 0%,rgba(91,29,51,0.8) 100%);
  z-index:0;
}
.hero h1,.hero p{position:relative;z-index:1}
.hero h1{font-family:'Playfair Display',serif;font-size:2.3rem;color:var(--gold);text-shadow:0 2px 10px rgba(0,0,0,0.6)}
.hero p{color:var(--ivory);max-width:750px;margin:auto;font-size:1.05rem;line-height:1.6;text-shadow:0 1px 4px rgba(0,0,0,0.5)}

/* breadcrumb */
.breadcrumb{
  background:var(--lotus-light);
  padding:0.75rem 1rem;
  font-size:0.9rem;
  color:#552633;
  border-bottom:1px solid rgba(0,0,0,0.05);
}
.breadcrumb a{color:#552633;text-decoration:none}
.breadcrumb a:hover{text-decoration:underline}

/* main layout */
main{display:flex;flex:1;min-height:80vh;background:#fff7f9}
.district-list{
  width:260px;background:linear-gradient(180deg,var(--lotus) 0%,var(--lotus-light) 100%);
  border-right:2px solid #f3cbd4;padding:1rem;overflow-y:auto;
}
.district-list h2{text-align:center;color:var(--lotus-dark);margin-bottom:1rem;font-family:'Playfair Display',serif}
.district{
  background:#f9e7eb;border:1px solid #f3cbd4;border-radius:8px;
  padding:10px;margin-bottom:10px;cursor:pointer;text-align:center;
  transition:all .25s ease-in-out;
}
.district:hover{background:#fceff3;transform:scale(1.03)}
.district.active{background:#f6c8d5;color:#4a1a26;font-weight:600}

/* right content */
.temple-container{flex:1;padding:2rem;overflow-y:auto;background:#fff9fa}
.temple-grid{
  display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:22px;
}
.temple-card{
  background:#fff;border-radius:14px;box-shadow:0 4px 18px rgba(0,0,0,.08);
  overflow:hidden;border-top:5px solid #e8a9b5;transition:transform .25s ease;
}
.temple-card:hover{transform:translateY(-6px)}
.temple-image{width:100%;height:180px;object-fit:cover;display:block}
.temple-card h3{color:#772b36;font-family:'Playfair Display',serif;margin:10px 12px 4px}
.temple-card p{font-size:.9rem;color:#555;margin:2px 12px 6px}

/* smooth scroll */
html{scroll-behavior:smooth}

/* responsive */
@media(max-width:900px){
  main{flex-direction:column}
  .district-list{
    width:100%;display:flex;overflow-x:auto;border-right:none;
    border-bottom:2px solid #f3cbd4;padding:.5rem 1rem;
  }
  .district{flex:0 0 auto;margin-right:10px}
}
</style>
</head>

<body>

<section class="hero">
  <h1>Tamil Nadu Temples</h1>
  <p>Stone, lamp, chant, and sky — from Chidambaram to Kanyakumari, each shrine keeps the rhythm of devotion alive.</p>
</section>

<nav class="breadcrumb">
  <a href="index.html">Home</a> › <span>Tamil Nadu</span>
</nav>

<main>
  <aside class="district-list">
    <h2>Districts</h2>
    <div class="district" onclick="showTemples('chennai',event)">Chennai</div>
    <div class="district" onclick="showTemples('kanchipuram',event)">Kanchipuram</div>
    <div class="district" onclick="showTemples('madurai',event)">Madurai</div>
    <div class="district" onclick="showTemples('thanjavur',event)">Thanjavur</div>
    <div class="district" onclick="showTemples('tirunelveli',event)">Tirunelveli</div>
    <div class="district" onclick="showTemples('dindigul',event)">Dindigul</div>
    <div class="district" onclick="showTemples('kumbakonam',event)">Kumbakonam</div>
    <div class="district" onclick="showTemples('kanyakumari',event)">Kanyakumari</div>
    <div class="district" onclick="showTemples('nagapattinam',event)">Nagapattinam</div>
  </aside>

  <section class="temple-container">
    <div id="templeGrid" class="temple-grid"></div>
  </section>
</main>

<script>
const temples={ /* same JSON structure as before */ };
function showTemples(district,ev){
  document.querySelectorAll('.district').forEach(d=>d.classList.remove('active'));
  if(ev)ev.target.classList.add('active');
  const grid=document.getElementById('templeGrid');grid.innerHTML='';
  temples[district].forEach(t=>{
    const card=document.createElement('div');card.className='temple-card';
    card.innerHTML=`
      <img src="images/temples/${t.img}" alt="${t.name}" class="temple-image">
      <h3>${t.name}</h3>
      <p><b>Deity:</b> ${t.deity}</p>
      <p><b>Type:</b> ${t.type}</p>
      <p><b>Festival:</b> ${t.festival}</p>
      <p><b>Significance:</b> ${t.significance}</p>`;
    grid.appendChild(card);
  });
}
showTemples('chennai');
document.querySelector('.district').classList.add('active');
</script>
</body>
</html>
