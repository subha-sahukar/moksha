<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tamil Nadu Temples | Moksha</title>
<link rel="stylesheet" href="style.css">
<style>
body{
  display:flex;flex-direction:column;min-height:100vh;
  background:#fff7f9;font-family:'Poppins',sans-serif;
}
main{display:flex;flex:1;overflow:hidden}

/* Left Panel */
.district-list{
  width:260px;background:linear-gradient(180deg,#e8b6c2 0%,#f9dce2 100%);
  border-right:2px solid #f3cbd4;padding:20px;overflow-y:auto
}
.district-list h2{color:#722f37;text-align:center;margin-bottom:1rem}
.district{
  background:#f9e7eb;border:1px solid #f3cbd4;border-radius:8px;
  padding:10px;margin-bottom:10px;cursor:pointer;
  transition:all .2s ease-in-out;text-align:center
}
.district:hover{background:#fceff3;transform:scale(1.03)}
.district.active{background:#f6c8d5;color:#4a1a26;font-weight:600}

/* Right Panel */
.temple-container{flex:1;padding:30px;overflow-y:auto;background:#fff9fa}
.temple-grid{
  display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:22px
}
.temple-card{
  background:#fff;border-radius:14px;box-shadow:0 4px 16px rgba(0,0,0,.08);
  overflow:hidden;transition:transform .25s ease;
  border-top:5px solid #e8a9b5
}
.temple-card:hover{transform:translateY(-6px)}
.temple-image{
  width:100%;height:180px;object-fit:cover;display:block
}
.temple-card h3{
  color:#772b36;font-family:'Playfair Display',serif;margin:10px 12px 4px
}
.temple-card p{
  font-size:.9rem;color:#555;margin:2px 12px 6px
}

/* Responsive */
@media(max-width:900px){
  main{flex-direction:column}
  .district-list{
    width:100%;display:flex;overflow-x:auto;border-right:none;
    border-bottom:2px solid #f3cbd4
  }
  .district{flex:0 0 auto;margin-right:10px}
}
</style>
</head>

<body>
<header>
  <h1 style="text-align:center;padding:1rem;color:#722f37">
    Tamil Nadu Temples
  </h1>
</header>

<main>
  <aside class="district-list">
    <h2>Districts</h2>
    <div class="district" onclick="showTemples('chennai',event)">Chennai</div>
    <div class="district" onclick="showTemples('kanchipuram',event)">Kanchipuram</div>
    <div class="district" onclick="showTemples('madurai',event)">Madurai</div>
    <div class="district" onclick="showTemples('thanjavur',event)">Thanjavur</div>
    <div class="district" onclick="showTemples('tirunelveli',event)">Tirunelveli</div>
    <div class="district" onclick="showTemples('dindigul',event)">Dindigul</div>
    <div class="district" onclick="showTemples('kumbakonam',event)">Kumbakonam</div>
    <div class="district" onclick="showTemples('kanyakumari',event)">Kanyakumari</div>
    <div class="district" onclick="showTemples('nagapattinam',event)">Nagapattinam</div>
  </aside>

  <section class="temple-container">
    <div id="templeGrid" class="temple-grid"></div>
  </section>
</main>

<script>
const temples={
  chennai:[
    {name:'Kapaleeshwarar Temple',img:'kapaleeshwarar.jpg',deity:'Shiva',type:'Padal Petra Sthalam',festival:'Maha Shivaratri',significance:'Removes obstacles'},
    {name:'Parthasarathy Temple',img:'parthasarathy.jpg',deity:'Vishnu',type:'Divya Desam',festival:'Vaikunta Ekadasi',significance:'Relief from doshas'},
    {name:'Ashtalakshmi Temple',img:'ashtalakshmi.jpg',deity:'Devi',type:'Shakti Peetham',festival:'Navaratri',significance:'Wealth and prosperity'}
  ],
  kanchipuram:[
    {name:'Ekambareswarar Temple',img:'ekambareswarar.jpg',deity:'Shiva',type:'Padal Petra Sthalam',festival:'Karthigai Deepam',significance:'Health and longevity'},
    {name:'Varadharaja Perumal Temple',img:'varadharaja.jpg',deity:'Vishnu',type:'Divya Desam',festival:'Brahmotsavam',significance:'Fertility and family welfare'},
    {name:'Kamakshi Amman Temple',img:'kamakshi.jpg',deity:'Devi',type:'Shakti Peetham',festival:'Aadi Pooram',significance:'Marriage harmony'}
  ],
  madurai:[
    {name:'Meenakshi Amman Temple',img:'meenakshi.jpg',deity:'Devi',type:'Shakti Peetham',festival:'Chithirai Festival',significance:'Marriage and family blessings'},
    {name:'Thiruparankundram Murugan Temple',img:'thiruparankundram.jpg',deity:'Murugan',type:'Aru Padai Veedu',festival:'Skanda Sashti',significance:'Victory and courage'}
  ],
  thanjavur:[
    {name:'Brihadeeswarar Temple',img:'brihadeeswarar.jpg',deity:'Shiva',type:'Padal Petra Sthalam',festival:'Maha Shivaratri',significance:'Spiritual power'},
    {name:'Srirangam Ranganathaswamy Temple',img:'srirangam.jpg',deity:'Vishnu',type:'Divya Desam',festival:'Vaikunta Ekadasi',significance:'Removes doshas'}
  ],
  tirunelveli:[
    {name:'Nellaiappar Temple',img:'nellaiappar.jpg',deity:'Shiva',type:'Padal Petra Sthalam',festival:'Panguni Uthiram',significance:'Health and prosperity'},
    {name:'Nava Tirupati Temples',img:'navatirupati.jpg',deity:'Vishnu',type:'Nava Tirupati',festival:'Various Tirupati festivals',significance:'Astrological remedies'}
  ],
  dindigul:[
    {name:'Palani Murugan Temple',img:'palani.jpg',deity:'Murugan',type:'Aru Padai Veedu',festival:'Thaipusam',significance:'Relief from Rahu dosha'}
  ],
  kumbakonam:[
    {name:'Sarangapani Temple',img:'sarangapani.jpg',deity:'Vishnu',type:'Divya Desam',festival:'Chitra Pournami',significance:'Spiritual upliftment'},
    {name:'Nageswaran Temple',img:'nageswaran.jpg',deity:'Shiva',type:'Padal Petra Sthalam',festival:'Maha Shivaratri',significance:'Removes Sarpa Dosha'}
  ],
  kanyakumari:[
    {name:'Kumari Amman Temple',img:'kumariamman.jpg',deity:'Devi',type:'Shakti Peetham',festival:'Navaratri',significance:'Fertility and well-being'}
  ],
  nagapattinam:[
    {name:'Soundararajaperumal Temple',img:'soundararaja.jpg',deity:'Vishnu',type:'Divya Desam candidate',festival:'Brahmotsavam',significance:'Protection from evil'}
  ]
};

function showTemples(district,ev){
  document.querySelectorAll('.district').forEach(d=>d.classList.remove('active'));
  if(ev)ev.target.classList.add('active');
  const grid=document.getElementById('templeGrid');grid.innerHTML='';
  temples[district].forEach(t=>{
    const card=document.createElement('div');card.className='temple-card';
    card.innerHTML=`
      <img src="images/temples/${t.img}" alt="${t.name}" class="temple-image">
      <h3>${t.name}</h3>
      <p><b>Deity:</b> ${t.deity}</p>
      <p><b>Type:</b> ${t.type}</p>
      <p><b>Festival:</b> ${t.festival}</p>
      <p><b>Significance:</b> ${t.significance}</p>`;
    grid.appendChild(card);
  });
}
showTemples('chennai');
document.querySelector('.district').classList.add('active');
</script>
</body>
</html>
